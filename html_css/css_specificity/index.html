<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>12. HTML/CSS-Refresher</title>
</head>

<body>
    <main>
        <div class="flex-container">
            <div class="flex-item">
                <div class="flex-content">
                    <img src="images/carla.png" alt="Carla Snepvangers" class="avatar" />
                    <h3>Carla Snepvangers</h3>
                    <p class="relation">Friends with Marijn</p>
                    <p>Carla requested permission to view your contact details</p>
                </div>
                <hr>
                <div class="button-box">
                    <button class="btn approve">Approve</button>
                    <button class="btn decline">Decline</button>
                </div>
            </div>
            <div class="flex-item">
                <div class="flex-content">
                    <img src="images/marijn.png" alt="Marijn Pijnenborg" class="avatar" />
                    <h3>Marijn Pijnenborg</h3>
                    <p class="relation">New Member</p>
                    <p>Marijn wants to add you to the group <b>best friends</b></p>
                </div>
                <hr>
                <div class="button-box">
                    <button class="btn approve">Approve</button>
                    <button class="btn decline">Decline</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
